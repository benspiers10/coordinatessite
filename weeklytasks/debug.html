<!DOCTYPE html>
<!-- added in language tag -->
<html lang="en">
<head>
    <title>Debugging Exercise</title>
</head>

<body>
    <h1>Welcome to My Website</h1>

    <!-- opened strong tag and closed em tag -->
    <p><strong> is a <em>paragraph</em> with incorrect tags.</strong></p>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <a href="https://www.example.com">Visit our website</a>
    
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    
    <form>
        <label for="name">Name:</label>
        <!-- added in name= for name to be seclected for form -->
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
    </form>
    
    <h2>This is a second-level heading with no content</h2>
    
    <br>
    
    <div>
        <!-- closed off p element -->
        <p>This is a div with an unclosed p element. </p>
    </div>
</body>
</html>
